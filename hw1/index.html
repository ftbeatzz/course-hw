<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <title>MyGame</title>
</head>
<body>
    <script src="script.js"></script>
    <header class="header center">
        <div class="header__block">
            <h1 class="header__block_title">Добро пожаловать <br> на мой сайт !</h1>
            <div class="header__block_subtitle">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <span class="header__block_run">поехали</span> и <span class="header__block_go">приступай</span></div>
            <button class="header__block_button">Поехали!</button>
        </div>
    </header>
    <section class="games__box center">
        <div class="games__box_item">
            <a class="games__box_text" href="">Игра 1</a>
            <a href=""><img src="./img/game-1.png" alt=""></a>
        </div>
        <div class="games__box_item">
            <a class="games__box_text" href="">Игра 2</a>
            <a href=""><img src="./img/game-2.png" alt=""></a>
        </div>
        <div class="games__box_item">
            <a class="games__box_text" href="">Игра 3</a>
            <a href=""><img src="./img/game-3.png" alt=""></a>
        </div>
    </section>
</body>
</html>
